<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasyPay</title>
    <link rel="stylesheet" href="CSS/master.css">
    <script src="./../main.js" type="text/javascript"></script>
</head>
<body>   
        <div class="login-box">
        <img class="avatar"src="img/logo.jpeg" alt="Logo de EasyPay" title="EasyPay"> 
        <h1>Login Here</h1>
        <form class="form" onsubmit="signIn(this)" action="#" method="get" id="loginForm"> 
            <!--USERNAME-->
            <div class="form-group">
                <label for="username">User Code
                    <input type="text" name="userId" placeholder="Enter your user code" pattern="^[0-9]{10}" value="">
                </label>
            </div>

            
            <div class="form-group">
                <input type="submit" value="Log In">
            </div>


        </form>
    
</body>
</html>
