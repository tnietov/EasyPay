<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <nav>
        <div class="nav-spacing"></div>
        <div class="nav"> 
            <div class="nav-body">
                <div class="nav-header">
                    <div class="logo">
                        <img alt="LOGO" src="./../Login-form/img/logo.jpeg" />
                    </div>
                </div>
                <div class="nav-tools">
                    <div class="tool">
                        <div class="user-image">
                            
                        </div>
                        <div class="profile">
                            <span class="username"></span>
                            <span class="id"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="dashboard">
            <div class="dashboard-tools">
                <div class="routes">
                    <div class="route" data-route="">Home</div>
                    <div class="route" data-route="pay">Pay</div>
                    <div class="route" data-route="top-up">Top Up</div>
                </div>
                <div class="routeViewer">
                    <div class="view" data-route="">
                        <div class="container">
                            <div class="data-group">
                                Saldo actual <span class="balance"></span>
                            </div>
                        </div>
                    </div>

                    <div class="view" data-route="pay">
                        <div class="container">
                            <div class="form-group">
                                <label for="time">
                                    Tiempo de parqueo
                                    <input type="number" name="time" value="0" onchange="calculateTotal()" id="time"/>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="vehicle">
                                    Tipo de vehiculo
                                    <select>
                                        <option value="car">Carro</option>
                                        <option value="motocycle">Motocicleta</option>
                                    </select>
                                </label>
                            </div>

                            <div class="data-group">
                                Total <span class="total">$ 0</span>
                            </div>

                            <div class="form-group">
                                <button type="button">Pagar</button>
                            </div>
                        </div>
                    </div>

                    <div class="view" data-route="top-up">
                        Top Up is working!
                        <button onclick="logout()">Log out</button>
                    </div>

                </div> 
            </div>
        </div>
    </main>
    <script src='index.js'></script>
</body>
</html>
